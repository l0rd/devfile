---
apiVersion: 1.0.0
metadata:
  name: thorntail-rest-http
attributes:
  persistVolumes: 'false'
projects:
  -
    name: thorntail-rest-http
    source:
      type: git
      location: "https://github.com/thorntail-examples/rest-http"
components:
  -
    type: chePlugin
    id: redhat/java/latest
  -
    type: dockerimage
    alias: maven
    image: quay.io/eclipse/che-java11-maven:nightly
    env:
      - name: MAVEN_CONFIG
        value: ""
      - name: MAVEN_OPTS
        value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: JAVA_TOOL_OPTIONS
        value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
    memoryLimit: 512Mi
    endpoints:
      - name: '8080/tcp'
        port: 8080
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
commands:
  -
    name: build
    actions:
      -
        type: exec
        component: maven
        command: "mvn clean install -DskipTests=true"
        workdir: ${CHE_PROJECTS_ROOT}/thorntail-rest-http
  -
    name: build and run
    actions:
      -
        type: exec
        component: maven
        command: "mvn clean install -DskipTests=true && java -jar target/*-thorntail.jar"
        workdir: ${CHE_PROJECTS_ROOT}/thorntail-rest-http
  -
    name: build and run (debugging enabled)
    actions:
      -
        type: exec
        component: maven
        command: |
          mvn clean install -DskipTests=true && \
          java -jar \
          -Xdebug -Xrunjdwp:transport=dt_socket,server=y,address=5005 \
          target/*-thorntail.jar
        workdir: ${CHE_PROJECTS_ROOT}/thorntail-rest-http
  -
    name: stop
    actions:
      -
        type: exec
        component: maven
        command: "echo 'Stopping the application...' && kill $(pidof java) && echo 'The application has been successfully stopped'"
  - 
    name: Debug remote java application
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            }]
          }
